apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: myfrontend.example.com   # or your MicroK8s host/IP
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-blue   # change to frontend-green to flip traffic
                port:
                  number: 80
